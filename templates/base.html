<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.tildacdn.com/get/?fonts=165,166,167,168,169,170&amp;format=woff2" rel="stylesheet" type="text/css" media="all">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="//db.onlinewebfonts.com/c/2cf925104067225df733eb3196294130?family=Circe+Rounded" rel="stylesheet" type="text/css"/>
    <link href="//db.onlinewebfonts.com/c/5d23cb75253ca214c8715a65ab8286bd?family=MuseoCyrl-700" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <title>Blog</title>
    <script type="text/javascript" src="https://static.tildacdn.com/js/rentafont_webfonts.js" charset="utf-8"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <div class="left" style="height: 100%;">
              <a href="{% url 'home' %}" class="brand-logo" style="height: 100%;">
                  <div class="valign-wrapper">
                      <img src="{% static 'images/Logo_Kodland.jpg' %}">
                      <h5 class="valign-wrapper" style="color: black; display: inline;"> Блог {{ sufix }}</h5>
                  </div>
              </a>
            </div>
            <div class="valign-wrapper right" style="height: 100%;">
                <ul class="right hide-on-med-and-down valign-wrapper">
                    <li><a href="#"><img class="img" src="{% static 'images/email.svg' %}"></a></li>
                    <li><a href="#"><img class="img" src="{% static 'images/student.svg' %}"></a></li>
                    <li><a href="#"><img class="img" src="{% static 'images/logout.svg' %}"></a></li>
              </ul>
            </div>
        </div>
  </nav>

{% block content %}
{% endblock content %}
</body>
<footer>

</footer>
</html>
